name: givemeticon CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    # ì‹¤í–‰ë  jobsë¥¼ ìˆœì„œëŒ€ë¡œ ëª…ì‹œ
    steps:

      - name: Get Repository
        uses: actions/checkout@v3

      - name: Create application-secret.yml
        run: |
          touch ./src/main/resources/application-secret.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application-secret.yml
          cat ./src/main/resources/application-secret.yml

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradlew íŒŒì¼ì€ ì¼ë°˜ì ìœ¼ë¡œ Gradle ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ì‹¤í–‰í•˜ê¸° ìœ„í•œ ìŠ¤í¬ë¦½íŠ¸ íŒŒì¼ë¡œ ì‚¬ìš©ë©ë‹ˆë‹¤. ì´ ëª…ë ¹ì–´ë¥¼ í†µí•´ gradlew íŒŒì¼ì„ ì‹¤í–‰ ê°€ëŠ¥í•œ ìƒíƒœë¡œ ë§Œë“¤ì–´ ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ì‹¤í–‰í•  ìˆ˜ ìˆê²Œ ë©ë‹ˆë‹¤.
      - name: Grant permission to execute gradle command
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build --stacktrace

      - name: register test coverage as a comment in PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        if: always()
        with:
          title: ğŸ“ í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ì…ë‹ˆë‹¤
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 70

      - name: if test fail, add check comment on failed code line
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}