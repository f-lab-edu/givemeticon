name: Deploy to Ec2

on:
  push:
    branches:
      - develop
    type:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # JDK 환경
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle Permission
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Gradle build
      - name: Build with Gradle
        run: ./gradlew clean build -x test --stacktrace

      - name: prod env docker build & push
        run: |
          touch ./src/main/resources/application-secret.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application-secret.yml
          cat ./src/main/resources/application-secret.yml
          
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/givemeticon .
          docker push ${{ secrets.DOCKER_USERNAME }}/givemeticon

      # 서버에서 Docker 이미지 실행
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          # 도커 작업
          script: |
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            ids=$(sudo docker ps -a -q)
            for id in $ids
            do
              sudo docker stop $id && docker rm $id
            done
            docker image prune -a -f
            docker pull ${{ secrets.DOCKER_USERNAME }}/givemeticon
            docker run -p 8080:8080 --name ${{ secrets.DOCKER_REPO }} -d ${{ secrets.DOCKER_USERNAME }}/givemeticon
